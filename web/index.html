<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafir's Photography | Home</title>
    <link rel="shortcut icon" href="./Assets/Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
		<ul>
			<li><a href="#" onclick="showContent('home-content')">Home</a></li>
			<li><a href="#" onclick="showContent('about-content')">About</a></li>
			<li><a href="#" onclick="showContent('work-content')">MyWork</a></li>
		</ul>
	</div>

    <div class="content">
        <div id="home-content" class="content-section home hidden">
            <!-- Newsletter form -->
            <form class="mt-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Subscribe to our newsletter</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" class="py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm" placeholder="Enter your email address">
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Subscribe
                    </button>
                </div>
            </form>
            <img src="./Assets/Images/Logo.png" alt="" width="400">
        </div>

        <div id="about-content" class="content-section about hidden">
            <h1>About Zafir's Photography</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel lorem non nunc gravida aliquam. Duis in turpis in turpis semper tempus. Sed fringilla mi sit amet massa semper, nec efficitur dui rhoncus. Integer nec quam odio.</p>
        </div>

        <div id="work-content" class="content-section work hidden">
            <h1>My Work</h1>
            <!-- Add your work content here -->
        </div>
    </div>

    <script src="./Assets/JS/index.js"></script>

    <script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content-section');
            
            contents.forEach(content => {
                if (content.id === contentId) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
